    <link rel="stylesheet" type="text/css" href="/theme-assets/css/vendors.css">

</head>
<body class="vertical-layout vertical-menu 2-columns   menu-expanded fixed-navbar" data-open="click" data-menu="vertical-menu" data-color="bg-chartbg" data-col="2-columns">
<div class="main-menu menu-fixed menu-light menu-accordion    menu-shadow " data-scroll-to-active="true" data-img="theme-assets/images/backgrounds/02.jpg">
    <div class="navbar-header">
        <ul class="nav navbar-nav flex-row">
            <li class="nav-item mr-auto"><a class="navbar-brand" href="index.html"><img class="brand-logo" alt="Chameleon admin logo" src="/pharmacy-logo.jpg"/>
                <h3 class="brand-text">pharmacy</h3></a></li>
            <li class="nav-item d-md-none"><a class="nav-link close-navbar"><i class="ft-x"></i></a></li>
        </ul>
    </div>
    <div class="main-menu-content">
        <ul class="navigation navigation-main" id="main-menu-navigation" data-menu="menu-navigation">
            <li class="active"><a th:href="@{/dashboardpharmacy}"><i class="ft-home"></i><span class="menu-title" data-i18n="">pahrmacylist</span></a>
            </li>
            <li class=" nav-item"><a th:href="@{/dashboardcustomer}"><i class="ft-pie-chart"></i><span class="menu-title" data-i18n="">custumerlist</span></a>
            </li>
            <li class=" nav-item"><a th:href="@{/dashboardproduit}"><i class="ft-droplet"></i><span class="menu-title" data-i18n="">Produit</span></a>
            </li>
        </ul>
    </div>
    <div class="navigation-background"></div>
</div>
<div class="app-content content">
    <div class="content-wrapper">
        <div class="table-responsive">
            <table class="table">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Location</th>
                    <th>Contact</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <!-- Iterate over each pharmacy -->
                <tr th:each=" l:${listpharmacy}">
                    <td th:text="${l.name}"></td> <!-- Index starts from 0 -->
                    <td th:text="${l.email}"></td>
                    <td th:text="${l.address}"></td>
                    <td th:text="${l.contactNumber}"></td>
                    <td>
                        <a th:href="@{/deletePharmacy(id=${l.getId()})}" class="btn btn-danger">Delete</a>
                        <a th:href="@{/updatePharmacy(id=${l.getId()})}" class="btn btn-primary">Update</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
