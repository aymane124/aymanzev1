<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Index page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .custom-card {background-color: #343a40; border: 1px solid #6c757d;}
        .table td, .table th {padding: 0.5rem;}
        /* Custom styles for search bar */
        .search-bar {
            width: 50%; /* Adjust width as needed */
            margin: auto; /* Center the search bar */
            margin-bottom: 20px; /* Add margin at the bottom */
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="card custom-card text-white">
        <div class="card-header bg-primary">
            <div class="d-flex justify-content-between align-items-center">
                <span>List produit</span>
                <a th:href="@{/produits/nouveau}" class="btn btn-dark">Add produit</a>
            </div>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-dark table-sm">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Taill</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>Age</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="v:${Produits}">
                        <td th:text="${v.getName()}"></td>
                        <td th:text="${v.getTaille()}"></td>
                        <td th:text="${v.getPrice()}"></td>
                        <td th:text="${v.getStock()}"></td>
                        <td th:text="${v.getAgeMin()}"></td>
                        <td>
                            <a th:href="@{/deleteProduct(id=${v.getId()})}" class="btn btn-danger">Delete</a>
                            <a th:href="@{/updateProduct(id=${v.getId()})}" class="btn btn-primary">Update</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
